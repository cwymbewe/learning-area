<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
      return num * num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      if(num < 0) return undefined;
      if(num === 0) return 1;
      let x = num- 1;
      while(x > 1) {
        num *= x;
        x--;
      }
      return num;
    }

    function sqrt(num) {
      return num < 0 ? Math.sqrt(num * -1)+"i" : Math.sqrt(num);
    }

    function cubicRoot(num) {
      return Math.cbrt(num); 
    }

    function circumference(num) {
      return num * 2 * Math.PI
    }

    function circleArea(num) {
      return Math.PI * Math.pow(num,2);
    }

    input.addEventListener("change", () => {
      const num = parseFloat(input.value);
      if(isNaN(num)) {
        para.textContent = "You need to enter a number!";
      } else {
        para.textContent = `${num} squared is ${squared(num)}.`;
        para.textContent = `${num} cubed is ${cubed(num)}.`;
        para.textContent = `${num} factorial is ${factorial(num)}.`;
        para.textContent = `${num} sqrt is ${sqrt(num)}.`;
        para.textContent = `${num} cubicRoot is ${cubicRoot(num)}.`;
        para.textContent = `${num} circumference is ${circumference(num)}.`;
        para.textContent = `${num} circleArea is ${circleArea(num)}.`;


      }
    });

  </script>
</body>
</html>
